title: Dena'ina Qenaga
description: 
theme: just-the-docs

url: https://qenaga.github.io

audiopath: "assets/audio"

exclude:
    - scripts/
    - assets/wav
    - html/
    - stories


#aux_links:
#  Template Repository: https://github.com/just-the-docs/just-the-docs-template

back_to_top: true

# Footer "Edit this page on GitHub" link text
gh_edit_link: false # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/qenaga/qenaga"
gh_edit_branch: "main" 
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

#footer_content: "Copyright &copy; 2003-2023 Irene Solomon Arnold, Gary Holton, and Rick Thoman. <a href='credits.html'>Credits</a>."



color_scheme: color

defaults:
  -
    scope:
      path: "pages" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "page"
      nav_exclude: # true
      has_toc: false
  -
    scope:
      path: "pages/literature/texts" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: "text"
      parent: Literature
      nav_exclude: # true
      has_toc: false


nav_external_links:
#   - title: qenaga.org
#     url: https://qenaga.org
#     hide_icon: true

callouts:
  warning:
    title: Caution
    color: red
  note:
    title: Note
    color: yellow
  info:
    color: yellow
  source:
    title: Source
    color: yellow
  tech:
    title: Technical Note
    color: yellow


search_enabled: false
search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 3
  # Maximum amount of previews per search result
  # Default: 3
  previews: 5
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 3
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 3
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: false
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false
